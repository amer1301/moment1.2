<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurslista</title>
     <!-- Uppdaterad sökväg till app.ts -->
  <script type="module" crossorigin src="/assets/index-2498f8ca.js"></script>
</head>
<body>
    <h1>Hantera kurser</h1>

    <!-- Formulär för att lägga till ny kurs -->
    <form id="courseForm">
        <label for="code">Kurskod:</label>
        <input type="text" id="code" required>
        <br>
        <label for="name">Kursnamn:</label>
        <input type="text" id="name" required>
        <br>
        <label for="progression">Progression:</label>
        <select id="progression">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>
        <label for="syllabus">Länk till kursplan:</label>
        <input type="url" id="syllabus" required>
        <br>
        <button type="submit">Lägg till kurs</button>
    </form>

    <!-- Listan som visar kurser -->
    <h2>Kurser:</h2>
    <ul id="courseList"></ul> <!-- Listan fylls dynamiskt -->
</body>
</html>
