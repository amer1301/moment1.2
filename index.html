<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Kurslista</title>
    <script type="module" src="/src/app.ts"></script>
</head>
<body>
    <main>
    <h1>Hantera kurser</h1>

    <section class="chosenCourses">
        <h2>Dina tillagda kurser:</h2>
        <div id="userCourseList"></div>
        </section>

     <section class="addManually">
        <h2>Skriv in din avklarade kurs manuellt enligt nedan eller välj från den färdiga listan nedan</h2>
    <form id="courseForm">
        <label for="code">Kurskod:</label>
        <input type="text" id="code" required>
        <br>
        <label for="name">Kursnamn:</label>
        <input type="text" id="name" required>
        <br>
        <label for="progression">Progression:</label>
        <select id="progression">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>
        <label for="syllabus">Länk till kursplan:</label>
        <input type="url" id="syllabus" required>
        <br>
        <button type="submit">Lägg till kurs</button>
    </form>
</section>

     <section class="listOfOptions">
    <h2>Färdiga kursalternativ</h2>
    <ul id="courseList"></ul>
</section>
</main>

</body>
</html>
